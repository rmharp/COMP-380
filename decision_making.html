    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333; /* Changed to dark background for contrast */
      color: #333;

      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #ccc; /* Adjusted color for visibility on dark background */

    /* Scenario container styles */
    .scenario-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }

    .scenario-panel {
      width: 100%;
      max-width: 500px;
      margin: 10px;
      border: 1px solid #ddd;
      padding: 15px;
      position: relative;
      text-align: center;
      cursor: pointer;
      background-color: #fff;
      border-radius: 8px;
      transition: box-shadow 0.3s;
    }

    .scenario-panel:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .scenario-panel img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .scenario-panel .description {
      display: none;
      margin-top: 10px;
      text-align: left;
      color: #333;
    }

    .scenario-panel .show-description-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .scenario-panel .show-description-btn:hover {
      background-color: #0056b3;
    }

    .scenario-panel.selected {
      border-color: #28a745;
      background-color: #e6ffe6;
    }

    /* Navigation Buttons */
    .navigation-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .navigation-buttons button {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .navigation-buttons button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    .navigation-buttons button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .scenario-panel {
        width: 100%;
        max-width: none;
      }
    }

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let currentScenarioIndex = 0;
      const totalScenarios = 13;

      // Descriptions for each scenario (optional)
      const descriptions = [
        {
          left: 'Description of the left scenario for scenario 1.',
          right: 'Description of the right scenario for scenario 1.'
        },
        {
          left: 'Description of the left scenario for scenario 2.',
          right: 'Description of the right scenario for scenario 2.'
        },
        // ... Add descriptions for scenarios 3 to 13
      ];

      const progressCounter = document.getElementById('progressCounter');
      const scenarioPanels = document.querySelectorAll('.scenario-panel');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      function loadScenario(index) {
        progressCounter.textContent = `${index + 1}/${totalScenarios}`;

        // Update image sources based on scenario number
        const leftImage = document.getElementById('leftImage');
        const rightImage = document.getElementById('rightImage');

        leftImage.src = `assets/images/decision_making/left_image_${index + 1}.png`;
        rightImage.src = `assets/images/decision_making/right_image_${index + 1}.png`;

        // Update descriptions if available
        if (descriptions[index]) {
          document.getElementById('leftDescription').textContent = descriptions[index].left;
          document.getElementById('rightDescription').textContent = descriptions[index].right;
          scenarioPanels.forEach(function(panel) {
            panel.querySelector('.show-description-btn').style.display = 'inline-block';
          });
        } else {
          // If no description provided, hide the Show Description buttons
          scenarioPanels.forEach(function(panel) {
            panel.querySelector('.show-description-btn').style.display = 'none';
          });
        }

        // Reset selection and description visibility
        scenarioPanels.forEach(function(panel) {
          panel.classList.remove('selected');
          panel.querySelector('.description').style.display = 'none';
          panel.querySelector('.show-description-btn').textContent = 'Show Description';
        });

        // Disable or enable navigation buttons
        prevButton.disabled = index === 0;
        nextButton.disabled = index === totalScenarios - 1;
      }

      // Event listeners for Show Description buttons
      scenarioPanels.forEach(function(panel) {
        const showDescBtn = panel.querySelector('.show-description-btn');
        showDescBtn.addEventListener('click', function(event) {
          event.stopPropagation(); // Prevent the click from selecting the panel
          const description = panel.querySelector('.description');
          if (description.style.display === 'none') {
            description.style.display = 'block';
            showDescBtn.textContent = 'Hide Description';
          } else {
            description.style.display = 'none';
            showDescBtn.textContent = 'Show Description';
          }
        });

        // Click event to select this panel
        panel.addEventListener('click', function() {
          // Deselect other panels
          scenarioPanels.forEach(p => p.classList.remove('selected'));
          // Select this panel
          panel.classList.add('selected');

          // Here you can handle the user's choice, e.g., save it to a variable
          const selectedOption = panel.getAttribute('data-option');
          console.log('User selected:', selectedOption, 'in scenario', currentScenarioIndex + 1);
        });
      });

      // Navigation buttons
      prevButton.addEventListener('click', function() {
        if (currentScenarioIndex > 0) {
          currentScenarioIndex--;
          loadScenario(currentScenarioIndex);
        }
      });

      nextButton.addEventListener('click', function() {
        if (currentScenarioIndex < totalScenarios - 1) {
          currentScenarioIndex++;
          loadScenario(currentScenarioIndex);
        }
      });

      // Initial load
      loadScenario(currentScenarioIndex);
    });
  </script>
